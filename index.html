<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="bingo.js"></script>
  </head>
  <body>
    <script>
      // Top-level calls are always namespaced under `Elm`.

      Elm.Bingo.fullscreen();
    </script>
